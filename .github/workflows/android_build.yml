name: Build Android App (Auto-Signed)

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build External Variant
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: read

    steps:
      - name: Free Disk Space
        run: |
          echo "Available storage before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          echo "Available storage after cleanup:"
          df -h

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Configure Gradle Properties
        run: |
          echo "org.gradle.jvmargs=-Xmx5120m -XX:+UseSerialGC -XX:MaxMetaspaceSize=1g" >> gradle.properties
          echo "org.gradle.workers.max=1" >> gradle.properties
          echo "org.gradle.parallel=false" >> gradle.properties
          echo "org.gradle.caching=false" >> gradle.properties
          echo "org.gradle.vfs.watch=false" >> gradle.properties
          echo "kotlin.daemon.jvm.options=-Xmx1g" >> gradle.properties
          echo "gpr.user=${{ github.actor }}" >> local.properties
          echo "gpr.key=${{ secrets.GITHUB_TOKEN }}" >> local.properties

      - name: Generate Temporary Keystore
        run: |
          keytool -genkeypair -v \
            -keystore release.jks \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -alias android_auto \
            -dname "CN=Android Build, OU=Auto, O=GitHub Actions, L=Internet, S=Cloud, C=US" \
            -storepass android \
            -keypass android

      - name: Build with Gradle
        run: |
          ./gradlew assembleExternal \
            --no-daemon \
            -Pandroid.injected.signing.store.file=$(pwd)/release.jks \
            -Pandroid.injected.signing.store.password=android \
            -Pandroid.injected.signing.key.alias=android_auto \
            -Pandroid.injected.signing.key.password=android

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-external-release
          path: app/build/outputs/apk/**/**/*.apk
